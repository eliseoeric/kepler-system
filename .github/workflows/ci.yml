name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20.x

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🧪 Run linter
        run: npx lint-staged

      - name: 📝 Run type check
        run: yarn type-check

      - name: 🤖 Run Jest tests
        run: yarn test