name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 22.x

      - name: 📦 Install dependencies
        run: pnpm install 
      
      - name: 📦 Build
        run: pnpm build

      - name: 🧪 Run comprehensive linting
        run: pnpm lint

      - name: 📝 Run type check
        run: pnpm check-types

      - name: 🚀 Test
        run: pnpm test
